syntax = "proto3";

import "google/protobuf/wrappers.proto";
import "google/protobuf/empty.proto";
// import "google/protobuf/duration.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/grekcy/focus/proto";

service Focus {}

service V1Alpha1 {
  rpc version(google.protobuf.Empty) returns (google.protobuf.StringValue) {};

  rpc quickAddCard(google.protobuf.StringValue) returns (Card);
  rpc listCards(google.protobuf.Empty) returns (CardListResp) {}
  rpc patchCard(PatchCardReq) returns (google.protobuf.Empty) {}
  rpc rankUpCard(RankCardReq) returns (google.protobuf.Empty) {}
  rpc rankDownCard(RankCardReq) returns (google.protobuf.Empty) {}
  rpc deleteCard(google.protobuf.UInt64Value) returns (google.protobuf.Empty) {}
}

message Card {
  uint64 card_no = 1;
  string subject = 2;
  uint64 rank = 3;
  google.protobuf.Timestamp created_at = 4;
  optional google.protobuf.Timestamp completed_at = 5;
  uint32 depth = 6;
}

message CompleteCardReq {
  uint64 card_no = 1;
  bool complted = 2;
}

message CardListResp { repeated Card items = 1; }

message RankCardReq {
  uint64 card_no = 1;
  uint64 target_card_no = 2;
}

message PatchCardReq {
  repeated string fields = 1;
  Card card = 2;
}