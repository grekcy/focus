syntax = "proto3";

import "google/protobuf/wrappers.proto";
import "google/protobuf/empty.proto";
// import "google/protobuf/duration.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/grekcy/focus/proto";

service focus {}

service v1alpha1 {
  rpc version(google.protobuf.Empty) returns (google.protobuf.StringValue) {};

  rpc quickAddCard(Card) returns (Card);
  rpc listCards(google.protobuf.Empty) returns (CardListResp) {}
  rpc completeCard(completeCardReq) returns (google.protobuf.Empty) {}
  rpc deleteCard(google.protobuf.UInt64Value) returns (google.protobuf.Empty) {}
}

message Card {
  uint64 cardNo = 1;
  string subject = 2;
  uint64 rank = 3;
  google.protobuf.Timestamp createdAt = 4;
  optional google.protobuf.Timestamp completedAt = 5;
}

message completeCardReq {
  uint64 cardNo = 1;
  bool complted = 2;
}

message CardListResp { repeated Card items = 1; }