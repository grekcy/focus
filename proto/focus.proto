syntax = "proto3";

import "google/protobuf/wrappers.proto";
import "google/protobuf/empty.proto";
// import "google/protobuf/duration.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/grekcy/focus/proto";

service focus {}

service v1alpha1 {
  rpc version(google.protobuf.Empty) returns (google.protobuf.StringValue) {};

  rpc quickAddCard(Card) returns (Card);
  rpc listCards(google.protobuf.Empty) returns (CardListResp) {}
}

message Card {
  int64 no = 1;
  int64 parent = 2;
  string subject = 3;
  int64 rank = 4;
  optional google.protobuf.Timestamp dueDate = 5;
  optional google.protobuf.Timestamp completedAt = 6;
  google.protobuf.Timestamp createdAt = 7;
  string content = 8;
  repeated string labels = 9;
}

message CardListResp { repeated Card items = 1; }